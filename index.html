<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBookPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>

    <main>
        <div class="container  ">
            <div class="row justify-content-md-center my-5">
                <div class="col-lg-4">
                    <img class="" id="macBook-pic" src="images/mac.png" alt="">
                </div>
                <div class="col-lg-4">
                    <h1>Customize Your Blue 24inc MacBookPro.</h1>
                    <h5 class="mt-5">Memory</h5>
                    <button onclick="findExtraCost('memory',0,1299)" id="first-memory" type="button"
                        class="btn btn-outline-secondary">8Gb memory</button>
                    <button onclick="findExtraCost('memory',100,1299)" id="second-memory" type="button"
                        class="btn btn-outline-secondary">16Gb memory</button>
                    <h5 class="mt-5">Storage</h5>
                    <button onclick="findExtraCost('storage',0,1299)" type="button"
                        class="btn btn-outline-secondary">256Gb
                        storage</button>
                    <button onclick="findExtraCost('storage',150,1299)" type="button"
                        class="btn btn-outline-secondary">512Gb
                        storage</button>
                    <button onclick="findExtraCost('storage',200,1299)" type="button"
                        class="btn btn-outline-secondary">1TB
                        storage</button>
                    <h5 class="mt-5">Chose your Delivery Option</h5>
                    <button onclick="findExtraCost('delevery',0,1299)" type="button"
                        class="btn btn-outline-secondary">Free
                        Prime Delivery</button>
                    <button onclick="findExtraCost('delevery',20,1299)" type="button"
                        class="btn btn-outline-secondary">Charge $20 Prime Delivery</button>

                </div>
                <div class="row justify-content-md-end mt-5">
                    <div id="div" class="col-md-3">
                        <h5>Best Price</h5>
                        <h5>Extra Memory Cost</h5>
                        <h5>Extra Storage Cost</h5>
                        <h5>Delivery Cost</h5>
                        <hr>
                        <h5>Total Price</h5>
                        <h5 class="mt-5">Add Promo Code</h5>
                        <input id="promo-code" class=" p-2" type="text">
                        <button id="promo-button" type="button" class="btn btn-danger px-3 py-2">Apply</button>


                    </div>
                    <div class="col-md-3">
                        <h5>$<span id="fixed-cost">1299</span> </h5>
                        <h5>$<span id="memory-cost">0</span> </h5>
                        <h5>$<span id="storage-cost">0</span> </h5>
                        <h5>$<span id="delevery-cost">0</span> </h5>
                        <hr>
                        <h5>$<span id="total-cost">1299</span> </h5>
                    </div>
                </div>
                <div>
                    <hr>
                </div>
                <div class="text-center">
                    <h1 class="">Total: $<span id="total-Price">1299</span> </h1>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="js/macbook.js"></script>

</body>

</html>
